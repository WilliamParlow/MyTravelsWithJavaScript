<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./page.css">

  <title>Conversion Activity</title>
</head>

<body>

  <header class="page-header bgblue">
    <h1>Conversion Activity</h1>
    <h3>Binary, Hexadecimal, Octadecimal</h3>
  </header>

  <main class="main-container">

    <section class="main-section">
      <div class="result-field">
        <label for="binary"><h3>Binary</h3></label>
        <input type="text" disabled id="binary" />
      </div>

      <div class="result-field">
        <label for="octa"><h3>Octaldecimal</h3></label>
        <input type="text" disabled id="octa" />
      </div>

      <div class="result-field">
        <label for="hexa"><h3>Hexadecimal</h3></label>
        <input type="text" disabled id="hexa" />
      </div>

      <div class="result-field">
        <label for="dec"><h3>Decimal</h3></label>
        <input type="text" disabled id="dec" />
      </div>
    </section>

    <div class="user-field">

      <input autofocus placeholder="Place your value here!" type="text" name="userInput" id="userInput" value="">

      <br/>

      <select id="changeBaseField">
            <option value="dec">Decimal</option>
            <option value="oct" selected>Octaldecimal</option>
            <option value="hex">Hexadecimal</option>
            <option value="bin">Binary</option>
      </select>
    </div>

  </main>

  <footer class="page-footer">
    <address>
      <div>
        Copyright @ All rights reserved
      </div>
      <div>
        Author: Will Parlow N.
      </div>
      <div>
        <a href="https://github.com/WilliamParlow/MyTravelsWithJavaScript" target="blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
      </div>
    </address>
  </footer>

  <script src="./binaryConvert.js"></script>
  <script src="./decimalConvert.js"></script>
  <script src="./hexaConvert.js"></script>
  <script src="./octaConvert.js"></script>
  <script src="./converter.js"></script>
  <script src="https://use.fontawesome.com/6f30f63528.js"></script>

</body>

</html>
