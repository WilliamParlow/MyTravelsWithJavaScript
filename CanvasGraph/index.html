<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graph API Emulation</title>
</head>

<style>
  html,
  body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
  }

   ::-webkit-scrollbar {
    display: none;
  }

  .canvas-container {
    position: relative;
  }

  #canvas {
    position: absolute;
    z-index: -1;
  }

  #canvasHover {
    position: relative;
  }
</style>

<body>

  <link rel="import" href="./components/navbar.html">

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <canvas id="canvasHover"></canvas>
  </div>

  <script src="./bargraph/config.js"></script>
  <script src="./bargraph/events.js"></script>
  <script src="./bargraph/functions.js"></script>
  <script src="./bargraph/graphMap.js"></script>
  <script src="./bargraph/myApp.js"></script>

</body>

</html>
