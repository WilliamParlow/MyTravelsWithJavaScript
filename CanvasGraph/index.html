<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Graph API Emulation</title>
</head>

<style>
   html,
   body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
   }

    ::-webkit-scrollbar {
      display: none;
   }
</style>

<body>

   <canvas id="canvas"></canvas>
   <script>
      document.getElementById('canvas').setAttribute("width", window.innerWidth);
      document.getElementById('canvas').setAttribute("height", window.innerHeight);

      window.onresize = function () {
         document.getElementById('canvas').setAttribute("width", window.innerWidth);
         document.getElementById('canvas').setAttribute("height", window.innerHeight);

         endX = window.innerWidth - 100;
         endY = window.innerHeight - 100;

         appStart();
      }
   </script>

   <script src="./myGraphTest/config.js"></script>
   <script src="./myGraphTest/myApp.js"></script>

</body>

</html>
